<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Enter County" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="county">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> County </th>
            <td mat-cell *matCellDef="let row"> {{row.County}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row['Name']}} </td>
        </ng-container>

        <ng-container matColumnDef="acresBurned">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> AcresBurned </th>
            <td mat-cell *matCellDef="let row"> {{row.AcresBurned}} </td>
        </ng-container>

        <ng-container matColumnDef="percentContained">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PercentContained </th>
            <td mat-cell *matCellDef="let row"> {{row.PercentContained}} </td>
        </ng-container>

        <ng-container matColumnDef="isActive">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> isActive </th>
            <td mat-cell *matCellDef="let row"> {{row.IsActive}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <!-- <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr> -->
    </table>

    <mat-paginator [pageSizeOptions]='[5, 10, 25, 100]' [length]="10"
        aria-label="Select page of wildfires"></mat-paginator>
</div>
